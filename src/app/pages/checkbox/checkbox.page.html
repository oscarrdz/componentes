<app-header titulo="Checkbox"></app-header>
<ion-content class="ion-padding">
<!-- Default Checkbox -->
<ion-list>
  <ion-item *ngFor="let check of data" (click)="onClick(check)">
    <ion-checkbox slot="start" [color]="check.name"
    [(ngModel)]="check.selected"
    ></ion-checkbox>
    <ion-label>{{check.name}}</ion-label>
  </ion-item>
</ion-list>
<ion-button (click)="verdata()" expand="block" >
  ver data 
</ion-button>
</ion-content>

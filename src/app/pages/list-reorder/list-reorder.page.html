<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="primary"></ion-back-button>
        </ion-buttons>

        <ion-title color="primary">list-reorder</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="reoderchange()" slot="end">
                Toggle
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-reorder-group [disabled]="reorder" (ionItemReorder)="doReorder($event)">


            <ion-item *ngFor="let personaje of personajes">
                <ion-label>{{personaje}}</ion-label>
                <ion-reorder slot="end">
                    <ion-icon name="skull-outline"></ion-icon>
                </ion-reorder>
            </ion-item>

        </ion-reorder-group>
    </ion-list>
</ion-content>

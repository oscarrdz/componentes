<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
       <ion-back-button defaultHref="/"></ion-back-button>
       
     </ion-buttons>

    <ion-title>avatar</ion-title>
    <ion-buttons slot ="end">
      <ion-avatar>
        
        <ion-img src="assets/icon/gato.jpg"></ion-img>
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="primary" outline="true"
  *ngFor="let item of [1,1,1,1,1]"
  >
    <ion-avatar>
      <img src="assets/icon/gato.jpg" />
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1,1,1,1,1]">
      <ion-avatar  slot="start">
        <img src="assets/icon/gato.jpg" />
      </ion-avatar>
      <ion-label>gato chido</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<app-header titulo="List"></app-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of usuarios|async">

            <ion-item-options side="start">
                <ion-item-option (click)="favorite(item)">
                    <ion-icon name="heart-outline" slot="icon-only"></ion-icon>

                </ion-item-option>
                <ion-item-option color="danger" (click)="share(item)">
                    <ion-icon name="share-outline" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>


            <ion-item>
                <ion-avatar slot="start">
                    <img src="/assets/icon/gato2.jpg" />
                </ion-avatar>
                <ion-label>
                    <h3>{{item.username}}</h3>
                    <p>{{item.email}}</p>
                </ion-label>

                <ion-label slot="end" class="ion-text-end text-small">{{item.phone}}</ion-label>

            </ion-item>
            <ion-item-options side="end">

                <ion-item-option color="danger" (click)="delete(item)">
                    <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>

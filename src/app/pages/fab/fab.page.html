<app-header titulo="IonFab"></app-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let item of data; let i=index">
    <ion-label>item{{i+1}}</ion-label>
  </ion-item>
</ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button><ion-icon name="logo-facebook" color="facebook"></ion-icon></ion-fab-button>
    <ion-fab-button><ion-icon name="logo-twitter" color ="twitter"></ion-icon></ion-fab-button>
    <ion-fab-button><ion-icon name="logo-youtube" color="youtube"></ion-icon></ion-fab-button>
  </ion-fab-list>

  <ion-fab-list side="start">
    <ion-fab-button><ion-icon name="logo-vimeo" color="primary"></ion-icon></ion-fab-button>
    <ion-fab-button><ion-icon name="logo-google" color="danger"></ion-icon></ion-fab-button>
    <ion-fab-button><ion-icon name="logo-github" color="github"></ion-icon></ion-fab-button>
  </ion-fab-list>

</ion-fab>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
